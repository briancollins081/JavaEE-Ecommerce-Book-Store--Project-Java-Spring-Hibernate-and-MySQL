<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>ABC Bookstore</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/styles.css" rel="stylesheet" />

<link rel="icon" href="/img/apple-touch-icon.png" />

</head>

<body>
	<div th:fragment="navbar">
		<div class="page-top"></div>
		<!-- Static navbar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><small>ABC</small>BOOKstore</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Books <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Browse the bookshelf</a></li>
								<li><a href="#">Store hours &#38; Directions</a></li>
								<li><a href="#">FAQ</a></li>
								<li role="separator" class="divider"></li>
								<li class="dropdown-header">Editors Choice</li>
								<li><a href="#">Top 10</a></li>
								<li><a href="#">Highly Reviewed</a></li>
								<li><a href="#">Editors Shelf</a></li>
							</ul></li>
						<li>
							<form class="navbar-form" action="#">
								<div class="form-group">
									<input type="text" name="keyword" class="form-control"
										placeholder="Search book by title or author" />
								</div>
								<button type="submit" class="btn btn-default">Search</button>
							</form>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><i class="glyphicon glyphicon-shopping-cart ico-white"></i></a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"><i class="glyphicon glyphicon-th ico-white"></i></a>
							<ul class="dropdown-menu">
								<li><a sec:authorize="isAnonymous()" th:href="@{/login}"><i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;Sign
										in</a></li>
								<li><a sec:authorize="isAuthenticated()"
									th:href="@{/myProfile}"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;My profile</a></li>
								<li><a sec:authorize="isAuthenticated()"
									th:href="@{/myProfile}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;Edit profile</a></li>
								<li role="separator" class="divider"></li>
								<li><a sec:authorize="isAuthenticated()"
									th:href="@{/logout}"><i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;Sign out</a></li>
							</ul>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>
	<div th:fragment="body-bottom-scripts">
		<script src="/js/jquery.min.js" type="text/javascript"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	</div>
</body>
</html>
