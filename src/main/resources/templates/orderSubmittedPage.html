<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />


<body>
	<div th:replace="common/header :: navbar"></div>


	<div class="container-fluid">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-md-8">
				<h2 class="section-headline">
					<span>User Account</span>
				</h2>
			</div>
			<div class="col-md-4">
				<img alt="logo" src="/img/bookstorelogo.jpg" class="img-responsive">
			</div>
		</div>

		<hr
			style="position: absolute; width: 98%; height: 6px; background-color: #333; z-index: -1; margin-top: 25px;" />
		<img alt="Separator" src="/img/wood.png" class="img-responsive"
			style="margin-top: -75px;" />
		<div class="row" style="margin-top: 10px;">
			<div class="col-sm-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="alert alert-success">
							<h3>
								<i class="fa fa-check" aria-hidden="true"
									style="color: limegreen;"></i>&nbsp; Thank you, your order has
								been placed.
							</h3>
							<h4><i class="fa fa-clock" aria-hidden="true"
									style="color: limegreen;"></i>&nbsp; 
								The estimated delivery time is <span
									th:text="${estimatedDeliveryDate}"></span>
							</h4>
						</div>
					</div>
					<div class="panel-body">

						<h3>List of Items</h3>
						<div class="row" th:each="cartItem : ${cartItemList}">
							<hr />
							<div class="col-sm-2"></div>

							<div class="col-sm-10">

								<!-- Display products in cart -->

								<div class="row" th:each="cartItem : ${cartItemList}">
									<hr />
									<div class="col-sm-2">
										<a th:href="@{/bookDetail(id=${cartItem.book.id})}"> <img
											class="img-responsive shelf-book" alt="#"
											th:src="'http://localhost:8081/adminportal'+@{/img/book/}+${cartItem.book.id}+'.jpg'"
											style="width: 70px;" />
										</a>
									</div>

									<div class="col-sm-6">
										<div style="margin-left: 50px;">
											<a th:href="@{/bookDetail?id=}+${cartItem.book.id}">
												<h4 style="display: inline;"
													th:text="${cartItem.book.title}"></h4>
											</a>

										</div>
									</div>
									<div class="col-sm-2">
										<h5 style="color: #db3208; font-size: large;">
											$<span th:text="${cartItem.book.ourPrice}"
												th:style="${cartItem.book.inStockNumber}==0? 'text-decoration: line-through;':''"></span>
										</h5>
									</div>

									<div class="col-sm-2">
										<h5 style="font-size: large;" th:text="${cartItem.qty}"></h5>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of main container -->

	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
